<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App | Akash Patwa</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="https://cdn-icons-png.flaticon.com/512/8989/8989254.png">
</head>
<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <header>
        <div class="header-content">
            <h1><i class='bx bx-check-square'></i> Task Manager</h1>
            <p class="tagline">Organize your life, one task at a time</p>
        </div>
        <a href="../../index.html" class="back-to-portfolio">
            <i class='bx bx-arrow-back'></i> Back to Portfolio
        </a>
    </header>

    <div class="todo-container">
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button id="addButton">
                <i class='bx bx-plus'></i> Add Task
            </button>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <ul id="taskList" class="task-list">
            <!-- Tasks will be added here dynamically -->
        </ul>

        <div class="task-stats">
            <span id="taskCount">0 tasks left</span>
            <button id="clearCompleted">
                <i class='bx bx-trash-alt'></i> Clear Completed
            </button>
        </div>
    </div>

    <div class="app-info">
        <div class="app-features">
            <div class="feature">
                <i class='bx bx-cloud'></i>
                <span>Syncs with local storage</span>
            </div>
            <div class="feature">
                <i class='bx bx-filter'></i>
                <span>Filter tasks by status</span>
            </div>
            <div class="feature">
                <i class='bx bx-check-double'></i>
                <span>Mark tasks complete</span>
            </div>
        </div>
    </div>

    <footer>
        <p>Created by <a href="../../index.html">Akash Patwa</a> &copy; <span id="year"></span></p>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/akash-patwa-b86682242/" target="_blank" title="LinkedIn">
                <i class='bx bxl-linkedin'></i>
            </a>
            <a href="https://github.com/Akash-Patwa-01" target="_blank" title="GitHub">
                <i class='bx bxl-github'></i>
            </a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
